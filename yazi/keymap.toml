[[mgr.prepend_keymap]]
on = ["L"]
run = "open --interactive"
desc = "Open the selected files interactively"

[[mgr.prepend_keymap]]
on = ["S"]
run = "shell zsh --block --confirm"
desc = "Open shell here"

[[mgr.prepend_keymap]]
on = ["R"]
run = 'search rg'
desc = "Search files by content using ripgrep"

[[input.prepend_keymap]]
on = ["<Esc>"]
run = "close"
desc = "Cancel input"

[[mgr.prepend_keymap]]
on = ["q"]
run = "close"
desc = "Close the current tab, or quit if it is last tab"

[[mgr.prepend_keymap]]
on = [",", "h"]
run = "plugin time-travel --args=prev"
desc = "Go to previous snapshot"

[[mgr.prepend_keymap]]
on = [",", "l"]
run = "plugin time-travel --args=next"
desc = "Go to next snapshot"

[[mgr.prepend_keymap]]
on = [",", "t"]
run = "plugin time-travel --args=exit"
desc = "Exit browsing snapshots"

